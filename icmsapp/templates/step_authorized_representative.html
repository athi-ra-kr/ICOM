{% extends "base_trn.html" %}
{% load static %}

{% block content %}
<style>
    /* --- YOUR ORIGINAL CSS RESTORED --- */
    * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, Arial, sans-serif; }

    .page-wrapper {
      max-width: 100%;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #d0d4db;
      box-shadow: 0 0 3px rgba(0,0,0,0.08);
      padding: 0; 
    }

    .top-bar-local { height: 16px; background: #23497a; } /* Renamed to avoid conflict with base */

    .content-area { padding: 24px 40px 35px; }

    .heading-row { display: flex; justify-content: space-between; align-items: baseline; }
    h1.title { font-size: 22px; margin: 0 0 12px; color: #333; }

    .mandatory-note { font-size: 12px; color: #666; }
    .mandatory-note::before { content: "‚óè "; color: #e11; }

    hr.section-divider { border: none; border-top: 1px solid #d0d4db; margin: 0 0 18px; }

    .question-box { background: #f7f7f7; border-top: 1px solid #e0e0e0; padding: 18px 22px 18px; font-size: 15px; display: inline-block; min-width: 60%; }
    .question-text { font-weight: 600; margin-bottom: 10px; }

    /* Toggle Switch */
    .toggle { width: 70px; height: 36px; background: #999; border-radius: 18px; position: relative; cursor: pointer; display: inline-block; }
    .toggle::before { content: ""; position: absolute; top: 4px; left: 4px; width: 28px; height: 28px; background: #fff; border-radius: 50%; box-shadow: 0 0 3px rgba(0,0,0,0.4); transition: 0.3s; }
    
    /* Toggle active state styling when checkbox is checked */
    input:checked + .toggle { background: #2cab3d; }
    input:checked + .toggle::before { transform: translateX(34px); }

    .btn-bar { margin-top: 40px; display: flex; justify-content: flex-end; gap: 10px; }
    .btn { padding: 10px 26px; border-radius: 2px; border: none; cursor: pointer; font-size: 14px; }
    .btn-text { background: transparent; color: #444; border:1px solid #ccc; background:#e4e7ed; text-decoration: none; display:inline-block;}
    .btn-primary { background: #244f86; color: #fff; }

    @media (max-width: 800px) {
      .question-box { width: 100%; }
    }
</style>

<form method="POST">
{% csrf_token %}
<div class="page-wrapper">
  <div class="top-bar-local"></div>

  <div class="content-area">
    <div class="heading-row">
      <h1 class="title">Details of Authorized Representative</h1>
      <div class="mandatory-note">indicates mandatory fields</div>
    </div>

    <hr class="section-divider">

    <div class="question-box">
      <div class="question-text">Do you have any Authorized Representative?</div>
      
      <label style="cursor:pointer;">
        <input type="checkbox" name="rep_required" value="Yes" style="display:none;" {% if rep.rep_required == 'Yes' %}checked{% endif %}> 
        <div class="toggle"></div>
      </label>
    </div>

    <div class="btn-bar">
      <a href="{{ nav.signatory }}" class="btn btn-text">BACK</a>
      
      <button type="submit" class="btn btn-primary">SAVE & CONTINUE</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
